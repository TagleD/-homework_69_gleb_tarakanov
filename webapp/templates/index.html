{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 200px;">
        <div class="col-2">
            <input type="number" name="number_1" id="number_1">
        </div>
        <div class="col-2">
            <input type="number" name="number_2" id="number_2">
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-primary" id="add">Add</button>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-secondary" id="subtract">Subtract</button>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-success" style="margin-left: 21px" id="multiply">Multiply</button>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-danger" style="margin-left: 25px" id="divide">Divide</button>
        </div>
    </div>
    <div class="row">
        <h4 id="answer">Answer:</h4>
    </div>
</div>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
